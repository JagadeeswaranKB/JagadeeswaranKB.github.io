<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>404 | Page Not Found</title>

  <link rel="shortcut icon" type="images/ico" href="Assets/img/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --first-color: #a71f1f;
      --first-color-dark: #8a1717;
      --white: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      margin-top: 60px;
      text-align: center;
      background-color: var(--first-color);
      color: white;
      padding: 25px 20px;
      width: 88%;
      max-width: 380px;
      border-radius: 20px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.20);
      animation: fadeIn 0.6s ease-out;
    }

    h1 {
      background-color: var(--first-color-dark);
      color: var(--white);
      padding: 18px;
      font-size: 24px;
      border-radius: 12px;
      box-shadow: 0px 0px 8px rgba(255,255,255,0.2);
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .btn {
      padding: 12px 28px;
      border-radius: 10px;
      background-color: var(--first-color-dark);
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.25);
    }

    .btn:hover {
      transform: scale(1.05);
      background-color: #700d0d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>404 - Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been removed.</p>
    
    <button class="btn" onclick="location.href='https://jagadeeswarankb.github.io'">
      Go Home
    </button>
  </div>

</body>
  <script>
  setTimeout(() => {
    window.location.href = "https://jagadeeswarankb.github.io/";
  }, 4000);
</script>
</html>
