<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jagadeeswaran K B</title>
  <link rel="shortcut icon" type="images/ico" href="Assets/img/favicon.ico">

  <style>
    body {
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      padding: 20px;
      box-shadow: 0px 0px 10px 3px rgb(255, 255, 255);
      background-color: #a71f1f;
      border-radius: 20px;
      width: 86%;
      max-width: 400px;
      text-align: center;
      transition: 0.3s ease;
    }

    h1 {
      background-color: rgb(173, 41, 29);
      color: rgb(236, 236, 236);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 1px 1px 5px 2px rgb(255, 255, 255);
      font-size: 20px;
    }

    p {
      color: rgb(255, 255, 255);
      font-size: 16px;
      margin: 10px 0;
    }

    button {
      border-radius: 10px;
      background-color: #760802;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #8c0d05;
    }

    /* Mobile Responsive */
    @media screen and (max-width: 480px) {
      .container {
        width: 90%;
        padding: 15px;
      }

      h1 {
        font-size: 18px;
        padding: 20px;
      }

      p {
        font-size: 14px;
      }

      button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container" onclick="fading(this)" id="container">
    <h1>Thanks for your message ‚ù§</h1>
    <p>Your message is submitted</p>
    <button onclick="myFunction()">Done</button>   
  </div>  

  <script>
    function fading(y) {
      y.style.opacity = "0";
      y.style.transition = '.2s';
    }

    function myFunction() {
      location.replace("https://jagadeeswarankb.github.io/");
    }
  </script>
</body>
</html>
