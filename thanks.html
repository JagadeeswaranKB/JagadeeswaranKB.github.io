<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Jagadeeswaran K B</title>
  <link rel="shortcut icon" type="images/ico" href="Assets/img/favicon.ico">

  <style>
    body {
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start; 
      min-height: 100vh;
    }

    .container {
      margin-top: 50px; 
      background-color: #a71f1f;
      border-radius: 20px;
      box-shadow: 0px 0px 10px 3px rgba(255, 255, 255, 0.5);
      text-align: center;
      padding: 40px 35px;
      width: 90%;
      max-width: 500px;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .fade-out {
      opacity: 0;
      transform: translateY(-20px);
    }

    h1 {
      background-color: #ad291d;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 1px 1px 5px 2px rgba(255, 255, 255, 0.3);
      font-size: 20px;
      margin-bottom: 15px;
    }

    p {
      color: #fff;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      border: none;
      border-radius: 10px;
      background-color: #760802;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #8c0d05;
      transform: scale(1.05);
    }

    /* Mobile view */
    @media screen and (max-width: 480px) {
      .container {
        width: 90%;
        margin-top: 30px;
        padding: 15px;
      }

      h1 {
        font-size: 18px;
        padding: 15px;
      }

      p {
        font-size: 14px;
      }

      button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container" id="container">
    <h1>Thanks for your message ‚ù§</h1>
    <p>Your message is submitted</p>
    <button onclick="redirectNow()">Done</button>
  </div>

  <script>
    // Fade + Slide Up
    setTimeout(() => {
      const box = document.getElementById("container");
      box.classList.add("fade-out");
    }, 5000);

    // Redirect
    setTimeout(() => {
      location.replace("https://jagadeeswarankb.github.io/");
    }, 5500);

    function redirectNow() {
      location.replace("https://jagadeeswarankb.github.io/");
    }
  </script>
</body>
</html>
